{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Sign Up">
    </form>
    <p class="error">{{ message }}</p>
  </div>
</body>
</html>
